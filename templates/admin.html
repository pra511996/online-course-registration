{% extends "base.html" %}
{% block content %}
<h1>Admin Dashboard</h1>
<div class="card">
  <h2>Manage Courses</h2>
  <form method="post" action="{{ url_for('admin_create_course') }}">
    {{ csrf_token() }}
    <input name="course_id" placeholder="CMSC220" required><br>
    <input name="title" placeholder="Course Title" required><br>
    <input type="number" name="capacity" value="1" min="1" required><br>
    <button>Create Course</button>
  </form>
</div>
<div class="card">
  <h2>Manage Students</h2>
  <form method="post" action="{{ url_for('admin_create_student') }}">
    {{ csrf_token() }}
    <input name="student_id" placeholder="S123" required><br>
    <input name="name" placeholder="Jane Doe" required><br>
    <button>Create Student</button>
  </form>
</div>
<div class="card">
  <h2>Courses</h2>
  <table>
    <tr><th>ID</th><th>Title</th><th>Seats</th></tr>
    {% for c in courses %}
      <tr><td>{{ c.course_id }}</td><td>{{ c.title }}</td><td>{{ c.enrolled_students|length }}/{{ c.capacity }}</td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
